<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #areaDiv {
            width: 300px;
            height: 150px;
            border: 1px solid #000;
            margin-bottom: 20px;
        }
        #showMsg {
            width: 300px;
            height: 30px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div id="areaDiv"></div>
    <div id="showMsg"></div>
    <script>
        // 获取两个div
        var areaDiv = document.getElementById('areaDiv')
        var showMsg = document.getElementById('showMsg')

        // onmousemove：事件将会在鼠标在元素中移动时被触发
        areaDiv.onmousemove = function(event) {
            // 解决事件对象的兼容性问题
            event = event || window.event
            // 显示鼠标的坐标
            var x = event.clientX
            var y = event.clientY
            showMsg.innerHTML = 'x =' + x + ', y =' + y 
        }
    </script>
</body>
</html>
